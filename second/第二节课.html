<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>
<body>
     <h3>青春不常在，抓紧谈恋爱</h3>
     <table width="500">
         <tr>
             <td>性别：</td>
             <td>
                 <input type="radio"name="sex"id="sex1"><label for="sex1">男</label>
                 <input type="radio"name="sex"id="sex2"><label for="sex2">女</label>
             </td>
         </tr>
         <tr>
             <td>生日</td>
             <td>
                 <select name="" id="">
                     <option value="">--请选择年--</option>
                     <option value="">1995</option>
                     <option value="">1996</option>
                     <option value="">1997</option>
                     <option value="">1998</option>
                 </select>
                 <select name="" id="">
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
             </td>
         </tr>
         <tr>
             <td>所在地区</td>
             <td><input type="text"value="北京思密达"></td>
         </tr>
         <tr>
             <td>婚姻状况</td>
             <td>
             <input type="radio"name="hunyin"id="hunyin1"><label for="hunyin1">未婚</label>
             <input type="radio"name="hunyin"id="hunyin2"><label for="hunyin2">已婚</label>
             <input type="radio"name="hunyin"id="hunyin3"><label for="hunyin3">离婚</label>
             </td>
         </tr>
         <tr>
             <td>学历</td>
             <td><input type="text"value="幼儿园"></td>
         </tr>
         <tr>
             <td>喜欢的类型</td>
             <td>
                 <input type="checkbox"id="xihuan1"><label for="xihuan1">妩媚的</label>
                 <input type="checkbox"id="xihuan2"><label for="xihuan2">可爱的</label>
                 <input type="checkbox"id="xihuan3"><label for="xihuan3">小鲜肉</label>
                 <input type="checkbox"id="xihuan4"><label for="xihuan4">老腊肉</label>
                 <input type="checkbox"id="xihuan5"><label for="xihuan5">都喜欢</label>
             </td>
         </tr>
         <tr>
             <td>自我介绍</td>
             <td>
                 <textarea>自我介绍</textarea>
             </td>
         </tr>
         <tr>
             <td></td>
             <td> <input type="submit"value="免费注册"></td>
         </tr>
         <tr>
             <td></td>
             <td>
                 <input type="checkbox">我同意注册条款和会员加入标准
             </td>
         </tr>
         <tr>
             <td></td>
             <td>
                 <a href="#">我是会员，立即登录</a>
             </td>
         </tr>
         <tr>
             <td></td>
             <td>
                 <h4>我承诺</h4>
                 <ul>
                     <li>年满18岁，单身</li>
                     <li>抱着严肃的态度</li>
                     <li>真诚寻找另一半</li>
                 </ul>
             </td>
         </tr>
     </table>
</body>
</html>
